<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page" id="page1">
            <h1>Welcome to Page 1</h1>
            <p>This is the first page of the website.</p>
            <button onclick="transitionToPage('page2')">Go to Page 2</button>
        </div>
        <div class="page" id="page2" style="display: none;">
            <h1>Welcome to Page 2</h1>
            <p>This is the second page of the website.</p>
            <button onclick="transitionToPage('page1')">Go to Page 1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
